<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example 2: Form + Ajax</title>

    <!-- Vendor Script(s) -->
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>

    <!-- Our Script(s) -->
    <script type="text/javascript" src="/js/04-jquery-with-form.js" defer></script>
</head>
<body>
    <h1>jQuery Example 2: Form + Ajax</h1>
    <h2>CDN Search Form</h2>
    <form action="#" method="GET">
        <label for="cdn-search-field">Enter search term:</label>
        <input id="cdn-search-field" type="search">
        <input type="submit" value="Search">
    </form>
    <h3>Search Results</h3>
    <ul id="search-results"></ul>
</body>
</html>
